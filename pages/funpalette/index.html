<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Fun Palette</title>
  <link rel="icon" href="palette.svg" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="pickr_classic.css" />
  <!-- 'classic' theme -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
        "OrbitControls": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js",
        "line2": "https://unpkg.com/three@0.141.0/examples/jsm/lines/Line2.js",
        "lineMaterial": "https://unpkg.com/three@0.141.0/examples/jsm/lines/LineMaterial.js",
        "lineGeometry": "https://unpkg.com/three@0.141.0/examples/jsm/lines/LineGeometry.js",
        "geometryUtils": "https://unpkg.com/three@0.141.0/examples/jsm/utils/GeometryUtils.js",
        "gui": "https://unpkg.com/three@0.141.0/examples/jsm/libs/lil-gui.module.min.js"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">

</head>

<body>
  <canvas class="webgl"></canvas>
  <div class="container">
    <div class="header">
      <p style="font-size: 350%; color: #d44b3e;">FunPalette</p>
      <p style="font-size: 150%; color: #d18c4c">Online Palette Editor</p>
    </div>
    <div class="sideBar">
      <button class="add-color" id="add color" onclick="add_color()">ADD COLOR</button>
      <div class="colorlist" style="display: flex; flex-direction: column; margin-top: 10px; justify-content: center; align-items: center;">
      </div>
    </div>
    <div class="canvasContainer">
    </div>
  </div>
  <script type="module" src="index.js"></script>
  <script>
  </script>
  <div class="cover">
    <h1>Hello!</h1>
    <h2>This is Fun Palette.</h2>
    <h3>Loading...</h3>
  </div>

  <script>
    // Simple example, see optional options for more configuration.
    const pickr = Pickr.create({
      el: '.color-picker',
      theme: 'classic', // or 'monolith', or 'nano'

      swatches: [
        'rgba(244, 67, 54, 1)',
        'rgba(233, 30, 99, 0.95)',
        'rgba(156, 39, 176, 0.9)',
        'rgba(103, 58, 183, 0.85)',
        'rgba(63, 81, 181, 0.8)',
        'rgba(33, 150, 243, 0.75)',
        'rgba(3, 169, 244, 0.7)',
        'rgba(0, 188, 212, 0.7)',
        'rgba(0, 150, 136, 0.75)',
        'rgba(76, 175, 80, 0.8)',
        'rgba(139, 195, 74, 0.85)',
        'rgba(205, 220, 57, 0.9)',
        'rgba(255, 235, 59, 0.95)',
        'rgba(255, 193, 7, 1)'
      ],

      components: {
        // Main components
        preview: false,
        opacity: true,
        hue: true,
        // Input / output Options
        interaction: {
          hex: true,
          rgba: true,
          hsla: true,
          hsva: true,
          cmyk: true,
          input: true,
          clear: true,
          save: false
        }
      }
    });
    pickr.on('change', (color, source, instance) => {
      pickr.applyColor();
    });
  </script>



</body>

</html>
